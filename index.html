<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Factorials</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Enter a number to find its factorial</h1>
      <form id="enterNumber">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter a number</span>
              </div>
              <input id="userNumber" type="number" class="form-control" min="1" required>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <button type="submit" class="btn btn-info">Find its Factorial!</button>
          </div>
        </div>
      </form>
      <div class="answer">
        <div class="row">
          <div class="col-12">
            <p id="breakdown" class="mt-3"></p>
            <p id="equation" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
